<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { width: 320px; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 15px; }
        h2 { margin-top: 0; color: #333; }
        
        /* New Input Styling */
        input[type="text"] {
            width: 100%; padding: 8px; margin-bottom: 10px;
            box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            background-color: #007bff; color: white; border: none;
            padding: 8px 15px; border-radius: 4px; cursor: pointer; width: 100%;
            margin-bottom: 15px; font-weight: bold;
        }
        button:hover { background-color: #0056b3; }

        #status-box { padding: 15px; border-radius: 8px; margin-bottom: 15px; font-weight: bold; font-size: 18px; }
        .safe { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #e2e3e5; color: #383d41; }
        #confidence-score { font-size: 12px; color: #555; }
    </style>
</head>
<body>
    <h2>üõ°Ô∏è  AI</h2>
    
    <input type="text" id="manual-input" placeholder="Paste URL here to check...">
    <button id="check-btn">Check Link</button>

    <div id="status-box" class="loading">Waiting...</div>
    <div id="confidence-score"></div>

    <script src="popup.js"></script>
</body>
</html>
